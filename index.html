<!DOCTYPE html>
<html>
<head>
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300&family=Roboto:wght@100&family=Sofia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="title">
            <b>To-do list</b>
        </div>
        <div class="container">
            <form onsubmit="add(); return false">
                <!-- <label for="task">Title</label> -->
                <input type="text" id="new-task" placeholder="Enter new task">
                <input type="button" id="add-btn" onclick="add()" value="Add">
            </form>
            <div class="counter">
                <span id="task-counter">Tasks: <span id="task-counter-span">0</span></span><br>
                <span id="completed-counter">Completed Task: <span id="completed-counter-span"></span></span>
            </div>
        
            <div id="task-list"></div>
        </div>
    </div>

<script src="toDo.js"></script>
</body>
</html>
